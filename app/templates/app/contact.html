{% extends "app/base.html" %} {% load static %} {% block title %} contact detail
{%endblock title %} 


{% block banner-slider %}
<div
  id="carouselExampleInterval"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="{% static "app/images/banner/b1.jpg" %}" class="d-block w-100"
      alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static "app/images/banner/b2.jpg" %}" class="d-block w-100"
      alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static "app/images/banner/b3.jpg" %}" class="d-block w-100"
      alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static "app/images/banner/b4.jpg" %}" class="d-block w-100"
      alt="...">
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleInterval"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleInterval"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock banner-slider %}

{% block main-content %}

<div class="container">
    <div class="container mt-2">
      <br />
      <h2 class="text-center">Contact Us</h2>
      <br />
      <div class="row container">
        <p class='fs-5 text-center'> Address: </p>
        <p class='fs-5 text-center'> Email: </p>
        <p class='fs-5 text-center'> Contact: </p>
      </div>
      <br><br>
{% endblock main-content %}
